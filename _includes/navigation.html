<div class="w3-top">
	<div class="w3-bar w3-light-grey">
		<a class="w3-bar-item w3-button w3-large" href="#">Nexa Corporation</a>
		{% for item in site.data.navigation %}
		<a class="w3-bar-item w3-button{% if page.url == item.link %} w3-green{% endif %}" href="{% if page.url == item.link %}#{% endif %}{% if page.url != item.link %}{{item.link}}{% endif %}">
				{{ item.name }}
		</a>
		{% endfor %}
	</div>
</div>
